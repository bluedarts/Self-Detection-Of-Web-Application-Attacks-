<div id="nav">
    <div class="menu" onClick="javascript:ShowItem('blind')">

    </div>

        <ul id="blind_item" style="display:none">

</div>
    <center>

	    <input id="clear_btn" type="button" value="Clear" style="background-color:#0769AD" />
